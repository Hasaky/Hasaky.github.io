<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title>Tab选项卡</title>
		<style>
			.clearfix::after {
				content: "";
				clear: both;
				display: block;
			}
			.tab .tabItem .item {
				padding: 10px 30px;
				float: left;
				border-radius: 5px 5px 0px 0px;
				margin: 0;
				cursor: pointer;
			}
			
			.tabContent .content {
				width: 600px;
				min-height: 300px;
				text-indent: .5em;
				border-radius:0 20px 20px 20px;
			}
			
			.tab div div:nth-child(1) {
				background-color: #0dd;
			}
			
			.tab div div:nth-child(2) {
				background-color: #d0d;
			}
			
			.tab div div:nth-child(3) {
				background-color: #dd0;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app" class="tab">
			<div class="tabItem clearfix">
				<div class="item" v-for="(item,index) in tabsItem" @click="toggleTab(index)">{{item}}</div>
			</div>
			<div class="tabContent">
				<div id="news" v-for="(item,index) in tabsContent" class="content" v-show="nowIndex===index">{{item}}</div>
			</div>
		</div>
	</body>

</html>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			tabsItem: ['新闻', '通知','公告'], 
			tabsContent:['新闻内容。。。','通知内容。。。','公告内容。。。'],
			nowIndex: 0 
		},
		methods: {
			toggleTab: function(index) {
				this.nowIndex = index;
			}
		}
	})
</script>

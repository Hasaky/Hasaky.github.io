<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			html {
			  height: 100%;
			  background: #0d0;
			  color: #fff;
			}
			
			h1{
				margin: 50px;
				font-size: 3em;
				font-family: "微软雅黑";
				text-align: center;
			}
			p{
				margin: 20px;
				font-size: 1.5em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1 class="title">
			--绿箭--
		</h1>
		<p class="text">
			清新口气，你我更亲近
		</p>
		<script type="text/javascript">
			function typeText(ele,speed,loop){
				var oTitle=ele;
				var str=oTitle.innerText;
				var i=0;
				var loop=loop||false;
				oTitle.innerText="";
	
				var a=setInterval(function () {
					if(i<str.length){
						oTitle.innerText+=str[i];
					}else{
						if(loop){
						i=-1;
						oTitle.innerText="";
						}else{
							clearInterval(a);
						}
					}
					i++;
				},speed);
			}
			
			var oH1=document.querySelector(".title");
			var oH2=document.querySelector(".text");
			typeText(oH1,100);
			typeText(oH2,200,true);
		</script>
	</body>
</html>
